name: Java CI with Maven

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache local Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn -B package -Dnative -Dquarkus.native.container-build=true -Dquarkus.container-image.build=true

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Compute coverage
      id: compute_coverage
      run: |
        sudo apt install -y --no-install-recommends xmlstarlet
        missed=$(xmlstarlet sel -t -v "/report/counter[@type='INSTRUCTION']/@missed" target/jacoco-report/jacoco.xml)
        covered=$(xmlstarlet sel -t -v "/report/counter[@type='INSTRUCTION']/@covered" target/jacoco-report/jacoco.xml)
        coverage=$(bc -l <<< "100 * $covered / ($missed + $covered)")
        coverage=$(printf "%.f%%" $(echo "$coverage" | bc -l))
        echo "coverage=$coverage"
        echo "coverage=$coverage" >> "$GITHUB_OUTPUT"

    - name: Coverage badge
      uses: RubbaBoy/BYOB@v1.3.0
      with:
        name: Coverage
        label: 'Coverage'
        status:  ${{steps.compute_coverage.outputs.coverage}}
        color: 00EEFF
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
    # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see [Usage](https://github.com/docker/build-push-action#usage) in the README of the `docker/build-push-action` repository.
    # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
    - name: Push Docker image
      id: push
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
